# Library System Application Configuration
spring.application.name=library_system

# ===== DATABASE CONFIGURATION =====
# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/libsystems?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=nzioki
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# ===== JPA/HIBERNATE CONFIGURATION =====
# DDL Mode - creates/updates tables automatically
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (disable in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===== THYMELEAF CONFIGURATION =====
# Template location and caching
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# ===== SECURITY CONFIGURATION =====
# Session management
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Remember-me functionality
spring.security.remember-me.key=uniqueAndSecret
spring.security.remember-me.token-validity-seconds=1209600

# ===== LOGGING CONFIGURATION =====
# Root logging level
logging.level.root=INFO

# Application-specific logging
logging.level.com.example.library_system=DEBUG

# Spring Security logging (useful for debugging auth issues)
logging.level.org.springframework.security=DEBUG

# SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/library-system.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===== SERVER CONFIGURATION =====
# Server port
server.port=8080

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===== DEVELOPMENT SETTINGS =====
# DevTools configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# H2 Console (if using H2 for testing)
spring.h2.console.enabled=false

# ===== FILE UPLOAD CONFIGURATION =====
# Maximum file size for uploads (future book cover uploads)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ===== ACTUATOR CONFIGURATION =====
# Management endpoints (useful for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# ===== CUSTOM APPLICATION PROPERTIES =====
# Library system specific settings
library.system.name=libsystems
library.system.version=1.0.0

# Default borrow settings
library.borrow.default-days=14
library.borrow.max-books-per-user=3
library.borrow.renewal-limit=2

# Email configuration (for future notifications)
library.email.enabled=false
library.email.from=noreply@library.com

# System maintenance
library.maintenance.enabled=false
library.maintenance.message=System is under maintenance. Please try again later.

# ===== PERFORMANCE TUNING =====
# JVM options for better performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===== INTERNATIONALIZATION =====
# Default locale
spring.web.locale=en_US
spring.web.locale-resolver=fixed

# Message source
spring.messages.basename=messages
spring.messages.encoding=UTF-8