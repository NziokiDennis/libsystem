<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LibraryHub Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .navbar { display: flex; justify-content: space-between; align-items: center; padding:1rem 2rem; background: rgba(255,255,255,0.95); box-shadow:0 2px 20px rgba(0,0,0,0.05); position:sticky; top:0; z-index:1000;}
        .navbar-brand { font-size:1.5rem; font-weight:bold; }
        .navbar-right { display:flex; align-items:center; gap:1rem; }
        .btn-logout { padding:0.5rem 1rem; background-color:#ef4444; color:white; border:none; cursor:pointer; border-radius:0.25rem;}
        .btn-logout:hover { background-color:#dc2626; }
        .dashboard-content { padding:2rem; max-width:1200px; margin:auto; }
        .alert { background-color:#fef3c7; color:#92400e; padding:1rem; border-radius:0.25rem; margin-bottom:2rem; }
        .section { margin-bottom:2rem; }
        .section h2 { margin-bottom:1rem; font-size:1.25rem; border-bottom:2px solid #e5e7eb; padding-bottom:0.5rem; }
        table { width:100%; border-collapse:collapse; margin-top:0.5rem; }
        table th, table td { border:1px solid #e5e7eb; padding:0.5rem 1rem; text-align:left; }
        table th { background-color:#f3f4f6; }
        .btn-request { padding:0.3rem 0.7rem; background-color:#3b82f6; color:white; border:none; border-radius:0.25rem; cursor:pointer; }
        .btn-request:hover { background-color:#2563eb; }
        .scrollable { max-height:400px; overflow-y:auto; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="navbar-brand">LibraryHub</div>
    <div class="navbar-right">
        <span th:text="${currentUser.fullName}">Student Name</span>
        <form th:action="@{/logout}" method="post"><button type="submit" class="btn-logout">Logout</button></form>
    </div>
</nav>

<div class="dashboard-content">

    <div class="alert">
        All borrowed books must be returned within 14 days from the borrow date.
    </div>

    <!-- Borrowed Books -->
    <div class="section">
        <h2>Borrowed Books</h2>
        <div class="scrollable">
            <table>
                <thead>
                    <tr>
                        <th>Title</th><th>Author</th><th>Borrow Date</th><th>Return Date</th><th>Status</th><th>Remaining Copies</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="borrow : ${borrowedBooks}" th:with="remainingCopies=${@bookService.getRemainingCopies(borrow.book)}">
                        <td th:text="${borrow.book.title}"></td>
                        <td th:text="${borrow.book.author}"></td>
                        <td th:text="${borrow.borrowDate}"></td>
                        <td th:text="${borrow.borrowDate != null ? borrow.borrowDate.plusDays(14) : '-'}"></td>
                        <td th:text="${borrow.status}"></td>
                        <td th:text="${remainingCopies}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Borrow History -->
    <div class="section">
        <h2>Borrow History</h2>
        <div class="scrollable">
            <table>
                <thead>
                    <tr>
                        <th>Title</th><th>Author</th><th>Borrow Date</th><th>Return Date</th><th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="borrow : ${borrowHistory}">
                        <td th:text="${borrow.book.title}"></td>
                        <td th:text="${borrow.book.author}"></td>
                        <td th:text="${borrow.borrowDate}"></td>
                        <td th:text="${borrow.returnDate != null ? borrow.returnDate : borrow.borrowDate.plusDays(14)}"></td>
                        <td th:text="${borrow.status}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Request New Book -->
    <div class="section">
        <h2>Request New Book</h2>
        <div class="scrollable">
            <table>
                <thead>
                    <tr><th>Title</th><th>Author</th><th>Available Copies</th><th>Action</th></tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${availableBooks}" th:with="remainingCopies=${@bookService.getRemainingCopies(book)}">
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${remainingCopies}"></td>
                        <td>
                            <form th:action="@{/student/borrow/{bookId}(bookId=${book.id})}" method="post">
                                <button type="submit" class="btn-request"
                                        th:disabled="${remainingCopies == 0 or borrowedBookIds.contains(book.id)}">
                                    Request
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
